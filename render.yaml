services:
  # Web Service (Flask + React)
  - type: web
    name: movieverse
    env: python
    region: singapore
    plan: free
    branch: deployment
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto-deploy on push
    autoDeploy: true
